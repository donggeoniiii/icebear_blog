<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Icebear's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="header p-5 mb-5 text-center</> bg-light">
        <h1>My Blog</h1>
        <h4>블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <!-- 게시글 정보를 가져올 id값 -->
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <span th:text="${article.id}"></span>
                    <header class="mb-4">
                        <input type="text" id="title" class="form-control" th:value="${article.title}" placeholder="제목">
                    </header>
                    <section class="mb-5">
                        <textarea id="content" class="form-control h-25" rows="10" th:text="${article.content}" placeholder="내용"/>
                    </section>
                    <!-- 게시글의 id 정보가 없으면 생성, 없으면 수정 -->
                    <button type="button" th:if="${article.id} == null" id="create-btn" class="btn btn-primary btn-sm">등록</button>
                    <button type="button" th:if="${article.id} != null" id="update-btn" class="btn btn-primary btn-sm">수정</button>
                </article>
            </div>
        </div>
    </div>
    <script src="/js/article.js"></script>
</body>
</html>
