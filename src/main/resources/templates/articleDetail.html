<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Icebear's Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="header p-5 mb-5 text-center</> bg-light">
        <h1>My Blog</h1>
        <h4>블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <!-- 삭제 및 수정 기능을 위한 게시글 id -->
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <div class="fw-bolder mb-1" th:text="${article.title}"><h1>title</h1></div>
                        <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                    </header>
                    <section class="mb-5">
                        <div class="fs-5 mb-4" th:text="${article.content}"><p>content</p></div>
                    </section>
                    <button type="button" class="btn btn-primary btn-sm" id="update-btn"
                            th:onclick="|location.href='@{/blog/article/new?id={articleId}(articleId=${article.id})}'|">수정하기</button>
                    <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제하기</button>
                </article>
            </div>
        </div>
    </div>
    <!-- article.js에 저장된 기능 사용을 위해 script 추가 -->
    <script src="/js/article.js"></script>
</body>
</html>
